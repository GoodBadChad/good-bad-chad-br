    <!-- 
        NOTE: 
        the width and height of this is unique.
        It refers not to the size on the window, but the amount of visible (GAME) pixels visible on the screen.
        For in game reference, these are identified as CAMERA.WIDTH and CAMERA.HEIGHT.
        Actual pixel height of the canvas is set in CSS.
        If you change it here, change it in camera.js as well.
    -->

    <div id="container">
        <canvas height="1080" width="1920" id="game-world" tabindex="0" autofocus></canvas>
    </div>

    <div id="options">
        <label for="debug">Debug</label>
        <input type="checkbox" id="debug" name="debug" />
        <label for="spanish">Spanish</label>

    </div>

    <p>A and D for left and right.</p>
    <p>Space for jump and double jump.</p>
    <p>Shift for Sprint.</p>
    <p>While mid-air pressing A or D Hold X to Dash.</p>
